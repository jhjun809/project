<script>
	$(document).ready(function() {
		var idx=0;
		$("#btn-list").on("click", function() {
			/* history.back(); */
			location.href = "/goods/main";
		});

		$("#btn-edit").on("click", function() {
			var frm = $("#frm")[0];
			frm.action = "/goods/updateGoods.do";
			frm.submit();
		});

		$("#btn-delete").on("click", function() {
			idx=$(this).children("span").text();

			frm.action = "/goods/deleteGoods.do";
			frm.submit();
