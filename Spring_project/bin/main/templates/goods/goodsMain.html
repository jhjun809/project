			<!-- The slideshow/carousel -->
			<div id="demo" class="carousel slide" data-bs-ride="carousel">
				<div class="row my-3">
					<div class="col-3"></div>
					<div class="carousel-inner col" id="parent">
					<!-- 캐러셀 첫 페이지 / 공식홈페이지 링크 -->
						<div class="carousel-item  active">
							<a
								href="https://arsenaldirect.arsenal.com/?utm_source=arsenaldotcom&utm_medium=OnlineShoppingButton&utm_campaign=ArsenalOnlineShopping">
								<img
								src="https://cdn.media.amplience.net/i/ArsenalDirect/AFC_Q4_Training_Range_Hero_2986x1154?$mobileHeroBanner$&v=123789&fmt.jpeg.interlaced=true"
								class="d-block w-100 img-fluid img-responsive">
							</a>
						</div>
						<!-- db에 넣은 캐러셀  -->
						<div class="carousel-item" th:if="${#lists.size(GD)} > 0"
							th:each="item : ${GD}">
							<a href="/goods/openGoodsDetail.do?goodsIdx="
								th:attrappend="href=${item.goodsIdx}"> <img
								th:src="@{'/'+${item.storedFilePath}}"
								class="d-block w-100 h-100 img-fluid img-responsive">
							</a>
						</div>
					</div>
					<div class="col-3"></div>
				</div>

			<!-- Left and right controls/icons -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon black"><i class="fas fa-chevron-left"></i></span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#demo" data-bs-slide="next">
				<span class="carousel-control-next-icon black"><i class="fas fa-chevron-right"></i></span>
			</button>
		</div>
